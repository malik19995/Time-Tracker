name: app
description: aidhere Time Tracker

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.18.4 <3.0.0"

dependencies:
  bloc: ^8.1.0
  bloc_test: ^9.1.0
  camera: ^0.10.0+4
  cupertino_icons: ^1.0.2
  dio: ^4.0.6
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.1
  flutter_statusbarcolor_ns: ^0.5.0
  flutter_svg: ^1.1.6
  fluttertoast: ^8.1.1
  freezed_annotation: ^2.2.0
  socket_io_client: ^2.0.0
  google_fonts: ^3.0.1
  hydrated_bloc: ^9.0.0
  intl: ^0.17.0
  json_annotation: ^4.7.0
  logger: ^1.1.0
  mocktail: ^0.3.0
  path_provider: ^2.0.11

dev_dependencies:
  build_runner: ^2.3.0
  flutter_launcher_icons: ^0.10.0
  flutter_lints: ^2.0.0

  flutter_test:
    sdk: flutter
  freezed: ^2.2.0
  json_serializable: ^6.5.4

flutter_icons:
  android: true
  ios: false
  image_path: "assets/images/favicon-32x32.png"
flutter:
  uses-material-design: true

  assets:
    - assets/images/
  